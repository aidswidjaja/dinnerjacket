  </head>
  <body id='body' class="uk-dark Clean">
    <main id="app"></main>
    <script src="app.js"></script>
    <script type='text/javascript'>
      

      

      //Event method fires when the screen is clicked and hides the context menu

      window.onclick = hideContextMenu
      
      function hideContextMenu() {
        let x = document.getElementById('contextMenu')
        if (x!=null){x.style.visibility = 'hidden'}
      }

      //Event method fires when the page goes offline or comes online, shows and hides a warning
      
      window.addEventListener('load', function() {
        let status = document.getElementById("status")

        function updateOnlineStatus(event) {
          let condition = navigator.onLine ? "online" : "offline"
            if (condition === 'offline') {
              status.className = condition + " card"
              status.innerHTML = 'You are offline. Any unsaved changes you make will be lost'
            } else {
              status.className = condition
            }
        }

        window.addEventListener('online',  updateOnlineStatus)
        window.addEventListener('offline', updateOnlineStatus)
        })
    </script>
  </body>
</html>
